<!DOCTYPE html>
<html>

<head>
    <title>Signature Generator</title>
    <style>
        /* Generator styles - not part of signature */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            font-family: "Inter", sans-serif;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field {
            width: 300px;
            padding: 5px;
        }

        #copyButton {
            background: #00587e;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
        }

        #copyButton1 {
            background: #fff;
            color: #00587e;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
            margin-left: 0.5rem;
        }

        #copyButton1:hover {
            background: #00587e;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
        }

        .copyButton1 {
            background: #fff;
            color: #00587e;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
            margin-left: 0.5rem;
        }

        .copyButton1:hover {
            background: #00587e;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
        }

        #previewContainer {
            margin-top: 20px;
        }

        #signaturePreview {
            border: 1px dashed #ccc;
            padding: 20px;
            font-family: Calibri, Arial, sans-serif;
            font-size: 12px;
            color: #333;
        }

        .language-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        h2,
        h3 {
            margin-bottom: 1rem;
        }

        .Item-Group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            height: 100dvh;
        }
    </style>
</head>

<body>
    <div class="Item-Group">
        <div class="Item">
            <h2 id="generatorTitle">Genere Signature </h2>

            <div class="input-group">
                <div class="input-label" id="nameLabel">Full Name</div>
                <input type="text" id="nameInput" class="input-field" placeholder="Full name">
            </div>

            <div class="input-group">
                <div class="input-label" id="departmentLabel">Department & Position</div>
                <input type="text" id="departmentInput" class="input-field" placeholder="Department name">
            </div>

            <div class="input-group">
                <div class="input-label" id="extensionLabel">Phone Extension</div>
                <input type="text" id="extensionInput" class="input-field" maxlength="3" placeholder="123"
                    style="width:100px;">
            </div>

            <div class="input-group">
                <div class="input-label" id="mobileLabel">Mobile Number</div>
                <input type="text" id="mobileInput" class="input-field" maxlength="9" placeholder="501234567"
                    style="width:150px;">
            </div>

            <button id="copyButton">Copy Signature</button>
            <a href="./assets/img/htu.png" target="_blank">
                <button id="copyButton1">How to use</button>
            </a>
            <div class="language-dropdown">
                <button id="translateButton" class="copyButton1">Translate</button>
                <div id="languageDropdown" class="dropdown-content">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="az">Azerbaijani</a>
                    <a href="#" data-lang="ru">Russian</a>
                </div>
            </div>
        </div>

        <div class="Item">
            <div id="previewContainer">
                <h3 id="previewTitle">Preview:</h3>
                <div id="signaturePreview"></div>
            </div>
        </div>
    </div>

                mobileLabel: document.getElementById('mobileLabel'),
                copyButton: copyButton,

                    Göndərən şirkət bu rabitənin icazəsiz istifadəsi ilə bağlı heç bir məsuliyyət daşımır.`,
                    environment: "Zəhmət olmasa bu e-poçtu çap etməzdən əvvəl ətraf mühitə düşünün",
                    ui: {

                    Любой несанкционированный просмотр, использование, раскрытие, распространение, копирование или изменение строго запрещены и могут повлечь за собой юридическую ответственность. 
                    Если вы не являетесь предполагаемым получателем, пожалуйста, немедленно уведомите отправителя и удалите это сообщение из вашей системы. 
                    В рамках применимого законодательства отправитель может контролировать электронные сообщения, передаваемые через его внутренние и внешние сети, для обеспечения соблюдения внутренней политики и в законных деловых целях.

                    environment: "Пожалуйста, подумайте об окружающей среде перед печатью этого письма",
                    ui: {
                        generatorTitle: "Создать подпись",
                        nameLabel: "Полное имя",
                        departmentLabel: "Отдел и должность",
                        extensionLabel: "Телефонный добавочный",
                        mobileLabel: "Мобильный номер",
                        copyButton: "Копировать подпись",
                        videoTutorialButton: "Как использовать",
                        previewTitle: "Предпросмотр:",
                        translateButton: "Перевести"
                    }
                }
            };

            // Update preview on any input change
            Object.values(inputs).forEach(input => {
                input.addEventListener('input', generateSignature);
            });

            // Toggle language dropdown
            translateButton.addEventListener('click', function () {
                languageDropdown.classList.toggle('show');
            });

            // Close dropdown when clicking outside
            window.addEventListener('click', function (event) {
                if (!event.target.matches('#translateButton')) {
                    if (languageDropdown.classList.contains('show')) {
                        languageDropdown.classList.remove('show');
                    }
                }
            });

            // Handle language selection
            document.querySelectorAll('.dropdown-content a').forEach(link => {
                link.addEventListener('click', function (e) {
                    e.preventDefault();
                    currentLanguage = this.getAttribute('data-lang');
                    generateSignature();
                    updateUI();
                    languageDropdown.classList.remove('show');
                });
            });

            // Update UI elements with translations
            function updateUI() {
                const lang = translations[currentLanguage].ui;
                uiElements.generatorTitle.textContent = lang.generatorTitle;
                uiElements.nameLabel.textContent = lang.nameLabel;
                uiElements.departmentLabel.textContent = lang.departmentLabel;
                uiElements.extensionLabel.textContent = lang.extensionLabel;
                uiElements.mobileLabel.textContent = lang.mobileLabel;
                uiElements.copyButton.textContent = lang.copyButton;
                uiElements.videoTutorialButton.textContent = lang.videoTutorialButton;
                uiElements.previewTitle.textContent = lang.previewTitle;
                uiElements.translateButton.textContent = lang.translateButton;

                // Update placeholders
                inputs.name.placeholder = currentLanguage === 'en' ? 'Full name' :
                    currentLanguage === 'az' ? 'Tam ad' : 'Полное имя';
                inputs.department.placeholder = currentLanguage === 'en' ? 'Department name' :
                    currentLanguage === 'az' ? 'Şöbə adı' : 'Название отдела';
                inputs.extension.placeholder = '123';
                inputs.mobile.placeholder = currentLanguage === 'en' ? '501234567' :
                    currentLanguage === 'az' ? '501234567' : '501234567';
            }

            function formatMobileNumber(mobile) {
                // Remove all non-digit characters
                mobile = mobile.replace(/\D/g, '');

                // Remove leading country codes and leading zero
                if (mobile.startsWith('994')) {
                    mobile = mobile.substring(3);
                } else if (mobile.startsWith('00994')) {
                    mobile = mobile.substring(5);
                } else if (mobile.startsWith('0')) {
                    mobile = mobile.substring(1);
                }

                // Initialize operator prefix
                let prefix = '50'; // Default to 50 if no prefix detected

                // List of known prefixes
                const knownPrefixes = ['50', '51', '55', '70', '77', '99', '60', '10', '12'];

                // Check and extract prefix
                for (let p of knownPrefixes) {
                    if (mobile.startsWith(p)) {
                        prefix = p;
                        mobile = mobile.substring(p.length);
                        break;
                    }
                }

                // Format remaining 7-digit number
                let formatted = '';
                if (mobile.length > 0) formatted = mobile.substring(0, 3);
                if (mobile.length > 3) formatted += ' ' + mobile.substring(3, 5);
                if (mobile.length > 5) formatted += ' ' + mobile.substring(5, 7);

                return { prefix, formatted };
            }

            function generateSignature() {
                const name = inputs.name.value || 'Full Name';
                const department = inputs.department.value || 'Department Name';
                const extension = inputs.extension.value.padEnd(3, '-').substring(0, 3);
                const mobile = inputs.mobile.value;
                const { prefix, formatted } = formatMobileNumber(mobile);
                const lang = translations[currentLanguage];

                const signatureHTML = `

                preview.innerHTML = signatureHTML;
            }

            copyButton.addEventListener('click', function () {
                // Create a temporary div with the content
                const tempDiv = document.createElement('div');
                tempDiv.style.position = 'absolute';
                tempDiv.style.left = '-9999px';
                tempDiv.innerHTML = preview.innerHTML;
                document.body.appendChild(tempDiv);

                // Select the content
                const range = document.createRange();
                range.selectNode(tempDiv);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);

                try {
                    // Copy the content
                    const successful = document.execCommand('copy');
                    if (successful) {
                        copyButton.textContent = translations[currentLanguage].ui.copyButton === 'Copy Signature' ? 'Copied!' :
                            translations[currentLanguage].ui.copyButton === 'İmzanı Kopyala' ? 'Kopyalandı!' : 'Скопировано!';

                            copyButton.textContent = translations[currentLanguage].ui.copyButton;
                        }, 2000);
                    } else {
                        alert(currentLanguage === 'en' ? 'Could not copy signature. Please try Ctrl+C.' :
                            currentLanguage === 'az' ? 'İmza kopyalanmadı. Ctrl+C yoxlayın.' :
                                'Не удалось скопировать подпись. Попробуйте Ctrl+C.');

                } catch (err) {
                    alert(currentLanguage === 'en' ? 'Error copying signature: ' + err :
                        currentLanguage === 'az' ? 'İmza kopyalanarkən xəta: ' + err :
                            'Ошибка при копировании подписи: ' + err);
                } finally {
                    // Clean up
                    window.getSelection().removeAllRanges();
                    document.body.removeChild(tempDiv);
                }
            });

            // Video Tutorial button
            videoTutorialButton.addEventListener('click', function () {
                const message = currentLanguage === 'en' ?

                    currentLanguage === 'az' ?

                alert(message);

            generateSignature();
            updateUI();
