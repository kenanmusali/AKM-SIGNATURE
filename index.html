<!DOCTYPE html>
<html>

<head>
    <title>Signature Generator</title>
    <style>
        /* Generator styles - not part of signature */
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-decoration: none;
        }

        body {
            font-family: "Inter", sans-serif;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .input-field {
            width: 300px;
            padding: 5px;
        }

        #copyButton {
            background: #00587e;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
        }

        #copyButton1 {
            background: #fff;
            color: #00587e;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
            margin-left: 0.5rem;
        }

        #copyButton1:hover {
            background: #00587e;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
        }

        .copyButton1 {
            background: #fff;
            color: #00587e;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
            margin-left: 0.5rem;
        }

        .copyButton1:hover {
            background: #00587e;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #00587e;
        }

        #previewContainer {
            margin-top: 20px;
        }

        #signaturePreview {
            border: 1px dashed #ccc;
            padding: 20px;
            font-family: Calibri, Arial, sans-serif;
            font-size: 12px;
            color: #333;
        }

        .language-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        h2,
        h3 {
            margin-bottom: 1rem;
        }

        .Item-Group {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4rem;
            height: 100dvh;
        }
    </style>
</head>

<body>
    <div class="Item-Group">
        <div class="Item">
            <h2 id="generatorTitle">Genere Signature </h2>

            <div class="input-group">
                <div class="input-label" id="nameLabel">Full Name</div>
                <input type="text" id="nameInput" class="input-field" placeholder="Full name">
            </div>

            <div class="input-group">
                <div class="input-label" id="departmentLabel">Department & Position</div>
                <input type="text" id="departmentInput" class="input-field" placeholder="Department name">
            </div>

            <div class="input-group">
                <div class="input-label" id="extensionLabel">Phone Extension</div>
                <input type="text" id="extensionInput" class="input-field" maxlength="3" placeholder="123"
                    style="width:100px;">
            </div>

            <div class="input-group">
                <div class="input-label" id="mobileLabel">Mobile Number</div>
                <input type="text" id="mobileInput" class="input-field" maxlength="9" placeholder="501234567"
                    style="width:150px;">
            </div>

            <button id="copyButton">Copy Signature</button>
            <a href="./assets/img/htu.png" target="_blank">
                <button id="copyButton1">How to use</button>
            </a>
            <div class="language-dropdown">
                <button id="translateButton" class="copyButton1">Translate</button>
                <div id="languageDropdown" class="dropdown-content">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="az">Azerbaijani</a>
                    <a href="#" data-lang="ru">Russian</a>
                </div>
            </div>
        </div>

        <div class="Item">
            <div id="previewContainer">
                <h3 id="previewTitle">Preview:</h3>
                <div id="signaturePreview"></div>
            </div>
        </div>
    </div>
<script src="./common/js/main.js"></script>
</body>

</html>
